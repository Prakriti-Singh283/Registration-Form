<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <table bgcolor="purple" align="center">
            <caption><h2>Registration Tag</h2></caption>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="" id="fname"></td>

            </tr>
            <tr>
                <td> <label for="sname">Last Name</label></td>
                <td><input type="text" name="" id="sname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="Password" id="pass"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td> <input type="radio" name="hello" id="male" value="Male"></td>
                <td> <label for="male">Male</label></td>
            </tr>
            <tr>
                <td><label for="gender"></label></td>
                <td><input type="radio" name="hello" id="female" value="female"></td>
                <td> <label for="female">Female</label></td>
            </tr>
            <tr>
                <td><label for="gender"></label></td>
                <td><input type="radio" name="hello" id="other"></td>
                <td> <label for="other">Other</label></td>
            </tr>
            <tr>
                <td><label for="skills">Skills</label></td>
                <td> <input type="checkbox" name="skill" id="html" value="html"></td>
                <td><label for="html">HTML</label></td>
                <td><input type="checkbox" name="skill" id="java" value="Java"></td>
                <td><label for=" java">Java</label></td>
                <td><input type="checkbox" name="skill" id="python" value="Python"></td>
                <td><label for="python">Python</label></td>

            </tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" name="DOB" id="dob"></td>
            </tr>
            <tr>
                <td><label for="aadhar"> Aadhar Card</label></td>
                <td> <input type="file" name="Aadhar Card" id="addhar"></td>

            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><select name="city" id="city">
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Kashmir">Kashmir</option>
                        <option value="Prayagraj">Prayagraj</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="comment">Comment</label></td>
                <td> <textarea name="comment" id="comment"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Done"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>

</body>

</html>
